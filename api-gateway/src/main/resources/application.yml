eureka:
  instance:
    hostname: localhost
server:
  port: 8999

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        -   id: user-service
            uri: lb://user-service
            predicates:
              - Path=/**

        -   id: order-service
            uri: lb://order-service
            predicates:
              - Path=/**

